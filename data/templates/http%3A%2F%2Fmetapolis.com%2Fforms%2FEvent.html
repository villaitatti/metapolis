<semantic-form
  persistence='{"type": "sparql", "targetInsertGraphIri": "http://www.researchspace.org/resource/g/data", "repository":"default"}'
  new-subject-template='http://metapolis.com/resource/event/{{{{raw}}}}{{UUID}}{{{{/raw}}}}'
  fields='[
    {
      "iri" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#type",
      "deletePattern" : "DELETE { \n    $subject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> $value\n  } WHERE { $subject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> $value }",
      "selectPattern" : "SELECT DISTINCT ?value WHERE {\n    $subject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?value.\n  }",
      "xsdDatatype" : "http://www.w3.org/2001/XMLSchema#anyURI",
      "domain" : [ "http://www.cidoc-crm.org/cidoc-crm/E1_CRM_Entity" ],
      "range" : [ "http://www.w3.org/2000/01/rdf-schema#Class" ],
      "defaultValues" : [ ],
      "id" : "type",
      "label" : "rdf type",
      "insertPattern" : "INSERT { \n    $subject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> $value\n    } WHERE {}",
      "order" : 0
    },
    {
      "iri" : "http://www.researchspace.org/resource/system/authority_manager/for_P2_has_type",
      "deletePattern" : "DELETE { $subject <http://www.researchspace.org/resource/system/authority_manager/for_P2_has_type> $value } WHERE { $subject <http://www.researchspace.org/resource/system/authority_manager/for_P2_has_type> $value }",
      "selectPattern" : "SELECT ?value WHERE {\n  $subject <http://www.researchspace.org/resource/system/authority_manager/for_P2_has_type> ?value.\n}",
      "range" : [ "http://www.cidoc-crm.org/cidoc-crm/E55_Type" ],
      "label" : "for P2",
      "insertPattern" : "INSERT { $subject <http://www.researchspace.org/resource/system/authority_manager/for_P2_has_type> $value} WHERE {}",
      "treePatterns" : {
        "type" : "simple",
        "schemePattern" : "?item a crm:E55_Type .",
        "relationPattern" : "?item crm:P127_has_broader_term ?parent ."
      },
      "xsdDatatype" : "http://www.w3.org/2001/XMLSchema#anyURI",
      "domain" : [ "http://www.cidoc-crm.org/cidoc-crm/E73_Information_Object" ],
      "defaultValues" : [ ],
      "maxOccurs" : "1",
      "id" : "has_type",
      "order" : 0
    },                       
    {
      "iri" : "http://www.researchspace.org/pattern/general/rdfs:label",
      "deletePattern" : "DELETE { $subject <http://www.w3.org/2000/01/rdf-schema#label> $value } WHERE { $subject <http://www.w3.org/2000/01/rdf-schema#label> $value }",
      "selectPattern" : "SELECT ?value WHERE {\n  $subject <http://www.w3.org/2000/01/rdf-schema#label> ?value.\n}",
      "minOccurs" : "1",
      "range" : [ ],
      "label" : "has label",
      "insertPattern" : "INSERT { $subject <http://www.w3.org/2000/01/rdf-schema#label> $value} WHERE {}",
      "xsdDatatype" : "http://www.w3.org/2001/XMLSchema#string",
      "domain" : [ "http://www.cidoc-crm.org/cidoc-crm/E1_CRM_Entity" ],
      "defaultValues" : [ ],
      "maxOccurs" : "1",
      "id" : "has_label",
      "order" : 0
    },
    {
      "id": "event_title",
      "label": "Title",
      "insertPattern": "INSERT { $subject <http://metapolis.com/ontology/event_title> $value } WHERE {}",
      "selectPattern": "SELECT $value WHERE { $subject <http://metapolis.com/ontology/event_title> $value }",
      "deletePattern": "DELETE { $subject <http://metapolis.com/ontology/event_title> $value } WHERE { $subject <http://metapolis.com/ontology/event_title> $value }"
    },
    {
      "id": "event_description",
      "label": "Description",
      "insertPattern": "INSERT { $subject <http://metapolis.com/ontology/event_description> $value } WHERE {}",
      "selectPattern": "SELECT $value WHERE { $subject <http://metapolis.com/ontology/event_description> $value }",
      "deletePattern": "DELETE { $subject <http://metapolis.com/ontology/event_description> $value } WHERE { $subject <http://metapolis.com/ontology/event_description> $value }"
    }
  ]'
>

  <semantic-form-hidden-input for="type" default-values='["http://www.cidoc-crm.org/cidoc-crm/E5_Event"]'></semantic-form-hidden-input>
  <semantic-form-hidden-input for="has_type" default-value="http://metapolis.com/resource/type/Event"></semantic-form-hidden-input>

  <div class="form-scroll-area">
    <div class="container-fluid">
      
      <div class="page-header">
        <h1>Create New Event</h1>
        <p class="lead">Enter information about a historical event or occurrence</p>
      </div>

      <bs-row>
        <bs-col md="12" sm="12">
          <div id="event_title">
            <semantic-form-text-input 
              label="Title" 
              placeholder="Enter the event title..." 
              for="event_title"
              description="The name or title of the historical event">
            </semantic-form-text-input>
          </div>
        </bs-col>
      </bs-row>

      <bs-row>
        <bs-col md="12" sm="12">
          <div id="event_description">
            <semantic-form-textarea-input 
              label="Description" 
              placeholder="Enter a detailed description of the event..." 
              for="event_description"
              rows="6"
              description="A comprehensive description of what happened during this event">
            </semantic-form-textarea-input>
          </div>
        </bs-col>
      </bs-row>

      <!-- Auto-generate label from title -->
      <semantic-form-hidden-input for="has_label" default-value="{{event_title.value}}"></semantic-form-hidden-input>

    </div>
  </div>

  <semantic-form-errors></semantic-form-errors>

  <!-- Form Actions -->
  <div class="form-actions">
    <button name="submit" class="btn btn-primary">Save Event</button>
    <button name="reset" class="btn btn-default">Reset Form</button>
  </div>

</semantic-form>

<style>
  .form-scroll-area {
    padding: 20px;
  }
  
  .page-header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  
  .page-header h1 {
    color: #2c3e50;
    margin-bottom: 10px;
  }
  
  .page-header .lead {
    color: #7f8c8d;
    margin-bottom: 0;
  }
  
  .form-actions {
    padding: 20px;
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
    text-align: right;
  }
  
  .form-actions .btn {
    margin-left: 10px;
  }
  
  .semantic-form-text-input,
  .semantic-form-textarea-input {
    margin-bottom: 20px;
  }
  
  .semantic-form-textarea-input textarea {
    min-height: 120px;
    resize: vertical;
  }
</style>
