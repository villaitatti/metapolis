<semantic-form
  persistence='{"type": "sparql", "targetInsertGraphIri": "http://www.researchspace.org/resource/g/data", "repository":"default"}'
  new-subject-template='http://metapolis.com/resource/person/{{{{raw}}}}{{UUID}}{{{{/raw}}}}'
  fields='[[ fieldDefinitions
    type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
    has_type                                = "http://www.cidoc-crm.org/cidoc-crm/P2_has_type"
    has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
  
    person_name                             = "http://www.researchspace.org/pattern/person_name"
    person_surname                          = "http://www.researchspace.org/pattern/person_surname"
    person_patronymic                       = "http://www.researchspace.org/pattern/person_patronymic"
    person_birth_date                       = "http://www.researchspace.org/pattern/person_birth_date"
    person_death_date                       = "http://www.researchspace.org/pattern/person_death_date"

    entity_is_domain_of_relation_source     = "http://www.researchspace.org/pattern/entity_is_domain_of_relation_source"
    entity_is_range_of_relation_source      = "http://www.researchspace.org/pattern/entity_is_range_of_relation_source"
    entity_is_domain_of_relation_event      = "http://www.researchspace.org/pattern/entity_is_domain_of_relation_event"
    entity_is_range_of_relation_event       = "http://www.researchspace.org/pattern/entity_is_range_of_relation_event"
    entity_is_domain_of_relation_person     = "http://www.researchspace.org/pattern/entity_is_domain_of_relation_person"
    entity_is_range_of_relation_person      = "http://www.researchspace.org/pattern/entity_is_range_of_relation_person"
    entity_is_domain_of_relation_building   = "http://www.researchspace.org/pattern/entity_is_domain_of_relation_building"
    entity_is_range_of_relation_building    = "http://www.researchspace.org/pattern/entity_is_range_of_relation_building"
  ]]'
  [[> rsp:FormDefaults]]
>

  <semantic-form-hidden-input for="type" default-values='["http://metapolis.com#Person"]'></semantic-form-hidden-input>
  <semantic-form-hidden-input for="has_type" default-value="http://metapolis.com/resource/type/Person"></semantic-form-hidden-input>

  <div class="form-scroll-area">
    <div class="container-fluid">

          
      <bs-row>
        <bs-col md="6" sm="12">
          <div id="person_name">
            <semantic-form-text-input 
              label="Name (Given Name)" 
              placeholder="Enter the person's first name..." 
              for="person_name"
              description="The person's given or first name">
            </semantic-form-text-input>
          </div>
        </bs-col>
        <bs-col md="6" sm="12">
          <div id="person_surname">
            <semantic-form-text-input 
              label="Surname (Family Name)" 
              placeholder="Enter the person's surname..." 
              for="person_surname"
              description="The person's family name or surname">
            </semantic-form-text-input>
          </div>
        </bs-col>
      </bs-row>

      <bs-row>
        <bs-col md="12" sm="12">
          <div id="person_patronymic">
            <semantic-form-text-input 
              label="Patronymic" 
              placeholder="Enter the patronymic name..." 
              for="person_patronymic"
              description="Name derived from the father's name (e.g., son of, daughter of)">
            </semantic-form-text-input>
          </div>
        </bs-col>
      </bs-row>



          
      <bs-row>
        <bs-col lg="12" md="12" sm="12">
          <div id="person_birth_date">
            <semantic-form-composite-input 
              label="Birth Date"
              for='person_birth_date' 
              new-subject-template="http://metapolis.com/resource/birth/{{{{raw}}}}{{UUID}}{{{{/raw}}}}" 
              fields='[[fieldDefinitions
                type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                time_primitive_day          = "http://www.researchspace.org/pattern/time_primitive_day"
                time_primitive_month        = "http://www.researchspace.org/pattern/time_primitive_month"
                time_primitive_year         = "http://www.researchspace.org/pattern/time_primitive_year"
              ]]'>
              
              <semantic-form-hidden-input for="type" default-value="http://www.cidoc-crm.org/cidoc-crm/E52_Time-Span"></semantic-form-hidden-input>
              
              <bs-row>
                <bs-col sm="4">
                  <semantic-form-text-input label="Day" placeholder="DD" for="time_primitive_day"></semantic-form-text-input>
                </bs-col>
                <bs-col sm="4">
                  <semantic-form-text-input label="Month" placeholder="MM" for="time_primitive_month"></semantic-form-text-input>
                </bs-col>
                <bs-col sm="4">
                  <semantic-form-text-input label="Year" placeholder="YYYY" for="time_primitive_year"></semantic-form-text-input>
                </bs-col>
              </bs-row>

            </semantic-form-composite-input>
          </div>
        </bs-col>
      </bs-row>

      <bs-row>
        <bs-col lg="12" md="12" sm="12">
          <div id="person_death_date">
            <semantic-form-composite-input 
                label="Death Date"
                for='person_death_date' 
                new-subject-template="http://metapolis.com/resource/death/{{{{raw}}}}{{UUID}}{{{{/raw}}}}" 
                fields='[[fieldDefinitions
                  type                        = "http://www.w3.org/2000/01/rdf-schema#type"
                  time_primitive_day          = "http://www.researchspace.org/pattern/time_primitive_day"
                  time_primitive_month        = "http://www.researchspace.org/pattern/time_primitive_month"
                  time_primitive_year         = "http://www.researchspace.org/pattern/time_primitive_year"
                ]]'>
                
                <semantic-form-hidden-input for="type" default-value="http://www.cidoc-crm.org/cidoc-crm/E52_Time-Span"></semantic-form-hidden-input>
                
                <bs-row>
                  <bs-col sm="4">
                    <semantic-form-text-input label="Day" placeholder="DD" for="time_primitive_day"></semantic-form-text-input>
                  </bs-col>
                  <bs-col sm="4">
                    <semantic-form-text-input label="Month" placeholder="MM" for="time_primitive_month"></semantic-form-text-input>
                  </bs-col>
                  <bs-col sm="4">
                    <semantic-form-text-input label="Year" placeholder="YYYY" for="time_primitive_year"></semantic-form-text-input>
                  </bs-col>
                </bs-row>

              </semantic-form-composite-input> 
          </div>
        </bs-col>
      </bs-row>


      <bs-tabs id="entity_relation_tabs" default-active-key="11">

        <bs-tab event-key="11" title="Buildings">
          <bs-row>
            <bs-col lg="6">

              <strong>Outgoing relations</strong>

              <semantic-form-composite-input
                label="Outgoing relation"
                render-header="false"
                for="entity_is_domain_of_relation_building"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                relation_has_range_building             = "http://www.researchspace.org/pattern/relation_has_range_building"
                ]]'
              >

              
              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_range_building'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Build' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop a building from another frame or</div>
                          <div><span class='text-link'>click to create a new Building.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Building nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Building">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

            <bs-col lg="6">

              <strong>Incoming relations</strong>

              <semantic-form-composite-input
                label="Incoming relation"
                render-header="false"
                for="entity_is_range_of_relation_building"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                relation_has_domain_building            = "http://www.researchspace.org/pattern/relation_has_domain_building"
                ]]'
              >

              
              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_domain_building'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Build' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop a building from another frame or</div>
                          <div><span class='text-link'>click to create a new Building.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Building nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Building">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

          </bs-row>

        </bs-tab>

        <bs-tab event-key="12" title="Events">
          <bs-row>
            <bs-col lg="6">

              <strong>Outgoing relations</strong>

              <semantic-form-composite-input
                label="Outgoing relation"
                render-header="false"
                for="entity_is_domain_of_relation_event"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                  type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                  has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                  relation_has_range_event                =  "http://www.researchspace.org/pattern/relation_has_range_event"
                ]]'
              >

              
              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_range_event'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Event' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop an event from another frame or</div>
                          <div><span class='text-link'>click to create a new Event.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Event nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Event">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

            <bs-col lg="6">

              <strong>Incoming relations</strong>

              <semantic-form-composite-input
                label="Incoming relation"
                render-header="false"
                for="entity_is_range_of_relation_event"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                  type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                  has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                  relation_has_domain_event               = "http://www.researchspace.org/pattern/relation_has_domain_event"
                ]]'
              >

              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_domain_event'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Event' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop an event from another frame or</div>
                          <div><span class='text-link'>click to create a new Event.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Event nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Event">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

          </bs-row>

        </bs-tab>

        <bs-tab event-key="13" title="Sources">
          <bs-row>
            <bs-col lg="6">

              <strong>Outgoing relations</strong>

              <semantic-form-composite-input
                label="Outgoing relation"
                render-header="false"
                for="entity_is_domain_of_relation_source"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                  type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                  has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                  relation_has_range_source               = "http://www.researchspace.org/pattern/relation_has_range_source" 
                ]]'
              >
              
              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_range_source'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Source' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop a source from another frame or</div>
                          <div><span class='text-link'>click to create a new Source.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Source nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Source">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

            <bs-col lg="6">

              <strong>Incoming relations</strong>

              <semantic-form-composite-input
                label="Incoming relation"
                render-header="false"
                for="entity_is_range_of_relation_source"
                new-subject-template="https://metapolis.com/resource/relation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                parent-subject="{{subject}}"
                fields='[[ fieldDefinitions
                  type                                    = "http://www.w3.org/2000/01/rdf-schema#type"
                  has_label                               = "http://www.w3.org/2000/01/rdf-schema#label"
                  relation_has_domain_source               = "http://www.researchspace.org/pattern/relation_has_domain_source" 
                ]]'
              >

              
              <semantic-form-hidden-input for="type" default-value='http://metapolis.com#Relation'></semantic-form-hidden-input>

                <bs-row>
                  <bs-col lg-offset="4" lg="4">
                    <semantic-form-drag-and-drop-input
                      for='relation_has_domain_source'
                      placeholder-item-template="
                        <div class='image-uploader'>
                          <div><rs-icon icon-type='rounded' icon-name='Source' class='upload_icon' symbol='true'></rs-icon></div>
                          <div>Drag and Drop a source from another frame or</div>
                          <div><span class='text-link'>click to create a new Source.</span></div>
                        </div>"
                      nested-form-template='{{{{raw}}}}{{> metapolis_forms:Source nested=true editable=true mode="new" }}{{{{/raw}}}}'
                      label="Source">
                    </semantic-form-drag-and-drop-input>
                  </bs-col>
                </bs-row>

                <bs-row>
                  <bs-col lg="12" md="12">
                    <semantic-form-text-input label="Notes" for="has_label"></semantic-form-text-input>
                  </bs-col>
                </bs-row>
              
              </semantic-form-composite-input>

            </bs-col>

          </bs-row>

        </bs-tab>

        
      </bs-tabs>

      </bs-tabs>

      <!-- Auto-generate label from name and surname -->
      <semantic-form-hidden-input for="has_label" default-value="{{person_name.value}} {{person_surname.value}}"></semantic-form-hidden-input>

    </div>
  </div>

  <semantic-form-errors></semantic-form-errors>

  [[> rsp:FormDefaultActions formEntity='{{#if entityType}}{{entityType}}{{else}}Metapolis Person{{/if}}']]

</semantic-form>

<style>
  .form-scroll-area {
    padding: 20px;
  }
  
  .page-header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  
  .page-header h1 {
    color: #2c3e50;
    margin-bottom: 10px;
  }
  
  .page-header .lead {
    color: #7f8c8d;
    margin-bottom: 0;
  }
  
  .person-tabs {
    margin-top: 20px;
  }
  
  .person-tabs .tab-content {
    padding: 20px 0;
  }
  
  .form-actions {
    padding: 20px;
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
    text-align: right;
  }
  
  .form-actions .btn {
    margin-left: 10px;
  }
  
  .semantic-form-text-input,
  .semantic-form-composite-input {
    margin-bottom: 20px;
  }
</style>
